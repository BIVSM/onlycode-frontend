<div class="container">
  <div class="logo">
    <a routerLink="">
      <img class="logo-img" src="assets/logo.svg" alt="">
    </a>
  </div>
  <div class="routes">
    @for (route of routes; track route) {
      <a [routerLink]="route.url">
        {{ route.name }}
      </a>
    }
  </div>
  <div class="buttons">
    @if (user === undefined) {
      <a routerLink="login"><button class="btn login"><p>login</p></button></a>
      <a routerLink="register"><button class="btn register"><p>register</p></button></a>
    } @else {
      <a routerLink="profile"><button class="btn register"><p>profile</p></button></a>
    }
  </div>
</div>
